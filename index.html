<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="wrapper">
      <div class="popup">
        <div class="popup__container">
            <form action="" class="popup__form">
              <h2 class="popup__title">Редактировать профиль</h2>
                <fieldset class="popup__user-info">
                    <input placeholder="Жак-Ив Кусто" class="popup__user-name" type="text">
                    <input placeholder="Исследователь океана" class="popup__profession" type="text">
                    <button class="popup__submit" type="submit">Сохранить</button>
                </fieldset>
            </form>
            <a href="#" class="popup__close"></a>
        </div>
      </div>
      <header class="header">
        <img src="./image/logo.svg" alt="Логотип" class="header__logo" />
        <div class="header__line"></div>
      </header>
      <section class="profile-user">
        <div class="profile-user__card">        
            <img src="./image/avatar.jpg" alt="Аватар" class="profile-user__avatar">
            <div class="profile-user__info">
                <div class="profile-user__wrap">
                  <p class="profile-user__name">Жак-Ив Кусто</p>
                  <img src="./image/Edit Button.svg" alt="Редактирование" class="profile-user__edit">
                </div>
                <p class="profile-user__profession">Исследователь океана</p>
            </div>    
        </div>
        <img src="./image/Add Button.svg" alt="" class="profile-user__add-content">
      </section>
      <section class="photo-user">
        <div class="photo-user__item">
            <img src="./image/kirill-pershin-1088404-unsplash.jpg" alt="" class="photo-user__image">
            <p class="photo-user__title">Карачаевск</p>
            <img src="./image/like.png" alt="" class="photo-user__like">
        </div>
        <div class="photo-user__item">
            <img src="./image/kirill-pershin-1088404-unsplash.jpg" alt="" class="photo-user__image">
            <p class="photo-user__title">Карачаевск</p>
            <img src="./image/like.png" alt="" class="photo-user__like">
        </div>
        <div class="photo-user__item">
            <img src="./image/kirill-pershin-1088404-unsplash.jpg" alt="" class="photo-user__image">
            <p class="photo-user__title">Карачаевск</p>
            <img src="./image/like.png" alt="" class="photo-user__like">
        </div>
        <div class="photo-user__item">
            <img src="./image/kirill-pershin-1088404-unsplash.jpg" alt="" class="photo-user__image">
            <p class="photo-user__title">Карачаевск</p>
            <img src="./image/like.png" alt="" class="photo-user__like">
        </div>
        <div class="photo-user__item">
            <img src="./image/kirill-pershin-1088404-unsplash.jpg" alt="" class="photo-user__image">
            <p class="photo-user__title">Карачаевск</p>
            <img src="./image/like.png" alt="" class="photo-user__like">
        </div>
        <div class="photo-user__item">
            <img src="./image/kirill-pershin-1088404-unsplash.jpg" alt="" class="photo-user__image">
            <p class="photo-user__title">Карачаевск</p>
            <img src="./image/like.png" alt="" class="photo-user__like">
        </div>
      </section>
      <footer class="footer">
        <div class="footer__copyright">© 2023 Mesto Russia</div>
      </footer>
    </div>
  </body>
</html>
