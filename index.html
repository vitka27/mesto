<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="body">
    <div class="wrapper">
      <header class="header">
        <img src="./image/logo/logo.svg" alt="Логотип" class="header__logo">
      </header>
      <main class="main">
        <section class="profile-user">
          <div class="profile-user__card">
            <img
              src="./image/user/avatar.jpg"
              alt="Аватар"
              class="profile-user__avatar">
            <div class="profile-user__info">
              <div class="profile-user__wrap">
                <h1 class="profile-user__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile-user__edit" aria-label="кнопка редактирования информации о себе"></button>
              </div>
              <p class="profile-user__profession">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile-user__add-content" aria-label="кнопка добавить контент"></button>
        </section>
        <template id="content">
          <section class="content-user">
            <div class="content-user__item">
              <img alt="фото" class="content-user__image">
              <h2 class="content-user__title"></h2>
              <button type="button" class="content-user__like" aria-label="Кнопка мне нравится"></button>
              <!-- ! спозиционировать кнопку -->
              <button type="button" class="content-user__del" aria-label="Удалить фото"></button>
            </div>
          </section>
        </template>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
      </footer>
    </div>
    <div id="popupEditProfiles" class="popup">
      <div class="popup__container">
        <form action="#" class="popup__form" name="form-edit">
          <h3 class="popup__title">Редактировать профиль</h3>
          <fieldset class="popup__user-info">
            <input placeholder="Имя" name="name" class="popup__input popup__input_form_name" type="text" aria-labelledby="строка ввода имя">
            <input placeholder="О себе" name="info" class="popup__input popup__input_form_my-info" type="text" aria-labelledby="строка ввода информации о себе">
            <button class="popup__submit"  name = "submitForm" type="submit" aria-label="сохранить">Сохранить</button>
          </fieldset>
        </form>
        <button class="popup__close" aria-label="кнопка закрыть попап"></button>
      </div>
    </div>
    <div id="popupAddContent" class="popup">
      <div class="popup__container">
        <form action="#" class="popup__form" name="form-add">
          <h3 class="popup__title">Новое место</h3>
          <fieldset class="popup__user-info">
            <input placeholder="Название" name="name" class="popup__input popup__input_form_name" type="text" aria-labelledby="строка ввода имя">
            <input placeholder="Ссылка на картинку" name="info" class="popup__input popup__input_form_my-info" type="text" aria-labelledby="строка ввода информации о себе">
            <button class="popup__submit"  name = "submitForm" type="submit" aria-label="сохранить">Создать</button>
          </fieldset>
        </form>
        <button class="popup__close" aria-label="кнопка закрыть попап"></button>
      </div>
    </div>
                          <!-- ! BEM сделать-->
    <div id="popupImageViewing" class="popup popup_opened">
      <div class="popup__container image__popup-container">
        <img src="./image/photo-1559426756-14c161f0dae8 1.png" class="popup__image-box" alt="картинка">
        <h3 class="popup__image-title">Горный Алтай</h3>
        <button class="popup__close" aria-label="кнопка закрыть попап"></button>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
