<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="wrapper">
      <header class="header">
        <img src="./image/logo.svg" alt="Логотип" class="header__logo" />
        <div class="header__line"></div>
      </header>
      <section class="profile-user">
        <div class="profile-user__card">
            <img src="./image/avatar.jpg" alt="Аватар" class="profile-user__avatar">
            <div class="profile-user__info">
                <div class="profile-user__wrap">
                  <h1 class="profile-user__name">Жак-Ив Кусто</h1>
                  <button class="profile-user__edit"></button>
                </div>
                <p class="profile-user__profession">Исследователь океана</p>
            </div>
        </div>
        <button class="profile-user__add-content" type="submit"></button>
      </section>
      <section class="photo-user">
        <div class="photo-user__item">
            <img src="./image/kirill-pershin-1088404-unsplash.jpg" alt="" class="photo-user__image">
            <h2 class="photo-user__title">Карачаевск</h2>
            <button class="photo-user__like"></button>
        </div>
        <div class="photo-user__item">
            <img src="./image/kirill-pershin-1088404-unsplash.jpg" alt="" class="photo-user__image">
            <h2 class="photo-user__title">Гора Эльбрус</h2>
            <button class="photo-user__like"></button>
        </div>
        <div class="photo-user__item">
            <img src="./image/kirill-pershin-1088404-unsplash.jpg" alt="" class="photo-user__image">
            <h2 class="photo-user__title">Домбай</h2>
            <button class="photo-user__like"></button>
        </div>
        <div class="photo-user__item">
            <img src="./image/kirill-pershin-1088404-unsplash.jpg" alt="" class="photo-user__image">
            <h2 class="photo-user__title">Гора Эльбрус</h2>
            <button class="photo-user__like"></button>
        </div>
        <div class="photo-user__item">
            <img src="./image/kirill-pershin-1088404-unsplash.jpg" alt="" class="photo-user__image">
            <h2 class="photo-user__title">Домбай</h2>
            <button class="photo-user__like"></button>
        </div>
        <div class="photo-user__item">
            <img src="./image/kirill-pershin-1088404-unsplash.jpg" alt="" class="photo-user__image">
            <h2 class="photo-user__title">Карачаево-Черкесск</h2>
            <button class="photo-user__like"></button>
        </div>
      </section>
      <footer class="footer">
        <div class="footer__copyright">© 2023 Mesto Russia</div>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
          <form action="" class="popup__form">
            <h2 class="popup__title">Редактировать профиль</h2>
              <fieldset class="popup__user-info">
                  <input placeholder="Введите ваше Имя" class="popup__input" type="text">
                  <input placeholder="Укажите вашу профессию" class="popup__input" type="text">
                  <button class="popup__submit" type="submit">Сохранить</button>
              </fieldset>
          </form>
          <button class="popup__close"></button>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
