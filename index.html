<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="body">
    <div class="wrapper">
      <header class="header">
        <img src="./image/logo/logo.svg" alt="Логотип" class="header__logo">
        <div class="header__line"></div>
      </header>
      <main class="main">
        <section class="profile-user">
          <div class="profile-user__card">
            <img
              src="./image/user/avatar.jpg"
              alt="Аватар"
              class="profile-user__avatar">
            <div class="profile-user__info">
              <div class="profile-user__wrap">
                <h1 class="profile-user__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile-user__edit"></button>
              </div>
              <p class="profile-user__profession">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile-user__add-content" type="submit"></button>
        </section>
        <section class="content-user">
          <div class="content-user__item">
            <img
              src="./image/content/karachaevsk.jpg"
              alt="Карачаевск"
              class="content-user__image">
            <h2 class="content-user__title">Карачаевск</h2>
            <button type="button" class="content-user__like"></button>
          </div>
          <div class="content-user__item">
            <img
              src="./image/content/elbrus.jpg"
              alt="Гора Эльбрус"
              class="content-user__image">
            <h2 class="content-user__title">Гора Эльбрус</h2>
            <button type="button" class="content-user__like"></button>
          </div>
          <div class="content-user__item">
            <img
              src="./image/content/donbai.jpg"
              alt="Домбай"
              class="content-user__image">
            <h2 class="content-user__title">Домбай</h2>
            <button type="button" class="content-user__like"></button>
          </div>
          <div class="content-user__item">
            <img
              src="./image/content/elbrus.jpg"
              alt="Гора Эльбрус"
              class="content-user__image">
            <h2 class="content-user__title">Гора Эльбрус</h2>
            <button type="button" class="content-user__like"></button>
          </div>
          <div class="content-user__item">
            <img
              src="./image/content/donbai.jpg"
              alt="Домбай"
              class="content-user__image">
            <h2 class="content-user__title">Домбай</h2>
            <button type="button" class="content-user__like"></button>
          </div>
          <div class="content-user__item">
            <img
              src="./image/content/karachaevsk.jpg"
              alt="Карачаево-Черкесск"
              class="content-user__image">
            <h2 class="content-user__title">Карачаево-Черкесск</h2>
            <button type="button" class="content-user__like"></button>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
        <form action="#" class="popup__form">
          <h3 class="popup__title">Редактировать профиль</h3>
          <fieldset class="popup__user-info">
            <input placeholder="Имя" class="popup__input" type="text">
            <input placeholder="О себе" class="popup__input" type="text">
            <button class="popup__submit" type="submit">Сохранить</button>
          </fieldset>
        </form>
        <button class="popup__close"></button>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
